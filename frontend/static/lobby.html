<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles/global.css?v=2">
    <link rel="stylesheet" href="/static/styles/lobby.css">
    
    <script src="/static/scripts/lobby.js?v=10" defer></script>
</head>
<body>
    <div class="topbar">
        <h1>
            <span class="blue">Ex</span><span class="yellow">Pacman</span>
        </h1>
        <h1 class="homeIcon" id="Home">
            <i class="fa fa-home"></i>
        </h1>
    </div>
    <div class="MainContainer">
<div class="PlayersContainer" id="playersContainer">
        
    </div>
    <div class="GameContainer" id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div class="SettingsContainer" id="SettingsContainer">
        <div id="GuestMode" class="GuestMode">
            <h1>
                Waiting for Host to Start Game
            </h1>

        </div>


        <div id="HostMode" class="HostMode" style="display: none;">
            <div class="SettingsTitle">
                <h1>Game Settings</h1>
            </div>  
            <div class="StartButtonContainer">
                <button id="startGameButton" class="start-button">Start Game</button>
            </div>
        </div> 
    </div>

    </div>

    </div>
     
   
</body>
</html>
